<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Posición de Ventas en Varios Países</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jost', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        input {
            display: block;
            margin: 0 auto;
        }

        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #000; /* Change to black */
            color: #fff;
            border: none;
            cursor: pointer;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #000000;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Posición de Ventas en Varios Países</h1>
    <p>Ingresa el número de copias vendidas de tu disco (entre 0 y 250000):</p>
    <input type="number" id="numeroCopias" min="0" max="250000">
    <button onclick="calcularPosiciones()">Calcular</button>

    <table>
        <thead>
            <tr>
                <th>País</th>
                <th>Posición</th>
            </tr>
        </thead>
        <tbody id="resultado">
        </tbody>
    </table>

    <script>
        function calcularPosiciones() {
            var numeroCopias = parseInt(document.getElementById("numeroCopias").value);
            
            var paises = [
                { pais: "UK", ventas: 130000 },
                { pais: "Australia", ventas: 105000 },
                { pais: "Alemania", ventas: 85000 },
                { pais: "Japón", ventas: 150000 },
                { pais: "Corea del Sur", ventas: 105000 }
            ];

            var resultados = document.getElementById("resultado");
            resultados.innerHTML = "";

            paises.forEach(function (pais) {
                var posicion = calcularPosicion(numeroCopias, pais.ventas);
                var fila = document.createElement("tr");
                var celdaPais = document.createElement("td");
                celdaPais.innerText = pais.pais;
                var celdaPosicion = document.createElement("td");
                celdaPosicion.innerText = posicion;
                fila.appendChild(celdaPais);
                fila.appendChild(celdaPosicion);
                resultados.appendChild(fila);
            });
        }

        function calcularPosicion(numeroCopias, ventasLimite) {
            var posicion = 1;
            if (numeroCopias < ventasLimite) {
                posicion = 101 - Math.floor((numeroCopias / ventasLimite) * 100);
            }
            return posicion;
        }
    </script>
</body>
</html>
